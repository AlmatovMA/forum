<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <title>Forum</title>
  
</head>
  
<body>
{% include 'navbar.html' %}
<div class="container">
{% block content %} 
    <h1>Forum</h1>
    <a href="{% url 'create_post' %}" class="btn btn-primary">Create new post</a>
    <table class="table">
        <thead>
          <tr>
              <th scope="col">Title</th>
              <th scope="col">Desk</th>
              <th scope="col">Create ad</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
            {% if object_list %}
                {% for post in object_list %}
                <tr>
                    <td><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></td>
                    <td>{{ post.desc }}</td>
                    <th scope="row">{{ post.created_at }}</th>
                    <td><a href="{% url 'update_post' post.id %}" class="btn btn-primary">Edit</a></td>
                    <td><a href="{% url 'delete_post' post.id %}" class="btn btn-danger">Delete</a></td>
                </tr>
                <a href="{% url 'add_comment' post.id %}"  class="btn btn-secondary">add comment</a>
                {% endfor %}
            {% else %}
            <p>net post</p>
            {% endif %}
        </tbody>
      </table>
{% endblock %}




</div>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</html>
